<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      <p>
        Search:
        <input ng-model="$ctrl.query" />
      </p>

      <p>
        Sort by:
        <select ng-model="$ctrl.orderProp">
          <option value="title">Title</option>
          <option value="director">Director</option>
        </select>
      </p>

    </div>
    <div class="col-md-10">
      <!--Body content-->

      <ul class="films">
        <li ng-repeat="film in $ctrl.films | filter:$ctrl.query | orderBy:$ctrl.orderProp"
            class="thumbnail film-list-item">          
          <h4><a href="#!/films/{{film.url}}">{{film.title}}</a></h4>
		  <p>Release date: {{film.release_date}}
          <p>Director : {{film.director}}</p>
        </li>
      </ul>

    </div>
  </div>
</div>
